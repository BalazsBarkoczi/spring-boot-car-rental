<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Reservation List</h3>
    <a th:href="@{/reservations/new}" class="btn btn-primary btn-sm mb-3" >Add Reservation</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Car</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Days</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation:${allReservations}">
            <td th:text="${reservation.getId()}"></td>
            <td th:text="${reservation.getName()}"></td>
            <td th:text="${reservation.getAddress()}"></td>
            <td th:text="${reservation.getPhone()}"></td>
            <td th:text="${reservation.getDays()}"></td>
            <td th:text="${reservation.getPrice()}"></td>
            <td>
                <td>Hello</td>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
