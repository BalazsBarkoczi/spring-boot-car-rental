<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Car Update Manager</h1>
    <hr>
    <h2>Save Car</h2>

    <form action="#" th:action="@{/cars/new}" th:object="${car}" method="POST">
        <input type="text" th:field="*{brand}" th:value="*{brand}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{model}" th:value="*{model}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{year}" th:value="*{year}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{plateNumber}" th:value="*{plateNumber}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{color}" th:value="*{color}" class="form-control mb-4 col-4">

        <input type="hidden" th:field="*{id}" />

        <button type="submit" class="btn btn-info col-2">Update Car</button>
    </form>

    <hr>

    <a th:href="@{/static}"> Back to Main page</a>
</div>
</body>
</html>
