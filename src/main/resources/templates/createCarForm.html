<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Car Manager</h1>
    <hr>
    <h2>Save Car</h2>

    <form action="#" th:action="@{/cars/new}" th:object="${car}" method="POST">
        <input type="text" th:field="*{brand}" placeholder="User Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{model}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{year}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{plateNumber}" placeholder="Phone number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{color}" placeholder="Days to rent" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Car</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Main page</a>
</div>
</body>
</html>
